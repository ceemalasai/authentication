<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:white;
            display: flex;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
        }
        header h1 {
            margin-bottom:10px; /* Add space below the h1 heading */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            background: rgb(123, 202, 153);
            padding: 50px;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center; /* Center-align text inside the container */
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 100px; /* Add some space below the heading */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #1b0c74;
            border-radius: 5px;
        }
        .btn {
            background-color: #da14bf;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #169216;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Flask Website</h1>
        <nav>
            <ul>
                <li><a href="/" onclick="showSection('home')">Home</a></li>
                <li><a href="/" onclick="showSection('about')">About</a></li>
                <li><a href="/" onclick="showSection('contact')">Contact</a></li>
                <li><a href="{{ url_for('item') }}">Add item</a></li>
                <li><a href="{{ url_for('view') }}">View Item</a></li>
                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>

            </ul>
        </nav>
    </header>
    <div class="container">
        <form id="addItemForm" method="POST" action="{{ url_for('item') }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category"required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price"required>
            </div>
            <div class="form-group">
                <label for="tag">Tag</label>
                <input type="text" class="form-control" id="tag" name="tag" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
        <ul>
            {% for item in items %}
                <li>
                    {{ item.name }} - {{ item.category }} - {{ item.price }} - {{ item.tag }}
                    <form method="POST" action="{{ url_for('delete_item', item_id=item.id) }}" style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        <p>&copy; 2025 My Flask Website. All rights reserved.</p>
    </footer>
</body>
</html>
